<!DOCTYPE html>
  <head>
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    
  </head>
  <body class="bg-light">
    <div class="container ">
      <header>
        <h1 class="text-center p-4 display-3">Pokedex</h1>
      </header>
      
      <main>
        <form class="form-inline justify-content-center py-5">
          <input type="search" name="search" class="form-control">
          <button type="submit" class="btn btn-primary ml-1">pesquisar</button>
        </form>
               
        <ul id="pokemons" class="row justify-content-center list-unstyled">

        </ul>

        <div class="row justify-content-center ">
          <button class="btn btn-primary m-1" id="previous">Anterior</button>
          <button class="btn btn-primary m-1" id="next">Proximo</button>
        </div>
        
      </main>
      <footer>
        <p class="text-center">Desenvolvido por Everton Wingert</p>
      </footer>
    </div>
  <script src='main.js'></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
